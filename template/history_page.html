<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'history_page.css' %}">
</head>
<body>
    <button id="back_btn" title="Go back to previous page" >Back</Button>
    <h1>Caree Predictions</h1>
    <p></p>
{% for prediction_result in prediction_results reversed %}
    <div class="prediction_result">
        <h3>Career Prediction Results:</h3>
        <p><strong>Career One:</strong> {{ prediction_result.career_one }}</p>
        <p><strong>Career Two:</strong> {{ prediction_result.career_two }}</p>
        <p><strong>Career Three:</strong> {{ prediction_result.career_three }}</p>
    </div>
{%endfor%}


    
</body>

<script>
    document.getElementById("back_btn").addEventListener("click", function() {
        window.history.back();
    });
</script>
</html>
